{% extends 'index.html' %}

{% block content %}
    <div class="delete_course_container">
        <h1>You are deleting the course: {{course.name}}</h1>
        <form method="post">
            {% csrf_token %}
            <p>By clicking "DELETE" button, you will delete course: {{course.name}}</p>
            <button type="submit">DELETE</button>
        </form>
    </div>


{% endblock %}
